            <form>

                    <label for="username">Nom d'utilisateur :</label>

                <div>
                    <label for="password">Mot de passe :</label>

                        <input type="password" id="password" name="password" [(ngModel)]="loginInfo.password" required placeholder="">

                <button type="button" (click)="login2()">Se connecter</button>
            </form>
            <p></p>

        </div>
